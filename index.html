<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Peace Meditation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Inner Peace Journey</h1>
        <p>Find your stillness.</p>
    </header>

    <main class="meditation-app">
        <div class="visualizer">
            <div id="breathing-circle" class="circle"></div>
            <p id="meditation-status">Ready to Begin</p>
        </div>

        <div class="controls">
            <div class="timer-display">
                <span id="minutes">10</span>:<span id="seconds">00</span>
            </div>
            
            <div class="button-group">
                <button id="start-btn" class="control-btn primary">Start Meditation</button>
                <button id="pause-btn" class="control-btn secondary" style="display: none;">Pause</button>
                <button id="reset-btn" class="control-btn tertiary">Reset</button>
            </div>
            
            <div class="settings">
                <div>
                    <label for="duration">Duration (min):</label>
                    <input type="number" id="duration" value="5" min="1" max="60">
                </div>
                
                <div>
                    <label for="sound-select">Sound:</label>
                    <select id="sound-select">
                    <option value="none">None</option>
                    <option value="rain">Gentle Rain</option>
                    <option value="forest">Forest Sounds</option>
                    <option value="ocean">Ocean Waves</option>
                </select>
                <audio id="ambient-audio" loop></audio>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
